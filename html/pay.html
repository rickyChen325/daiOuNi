	        <div class="bodywrap">
	            <div class="wraphead">
	                <div class="headwrap">确认订单信息</div>
	            </div>
	            <div class="wrapmain">
	                <div class="carthead">
	                    <div class="headtext">收货信息</div>
	                </div>
	                <div class="cartwrap" style="padding-top:12px;">
	                    <div class="wrapitem"><input value="0" name="receive" type="radio" id="receive0" class="radio" checked="checked" />快递寄送（支持顺丰、邮政EMS、中通快递等）</div>
	                </div>
	                <div class="cartinfo" id="receiveline">
	                    
	                    <div class="infoitem">收货人员：<input name="deliveryname" type="text" maxlength="30" id="deliveryname" class="w200" /></div>
	                    <div class="infoitem" id="city">联系地址：<select name="deliveryprovince" id="deliveryprovince" class="prov"></select><select name="deliverycity" id="deliverycity" class="city"></select><input name="deliveryaddress" type="text" maxlength="200" id="deliveryaddress" class="w500" /></div>
	                    <div class="infoitem">联系电话：<input name="deliverymobile" type="text" value="" maxlength="30" id="deliverymobile" class="w200" /></div>
	                     
	                </div>
	                
	                 <div class="cartwrap" style="padding-bottom:8px;"> 
	                    <div class="wrapitem" >留言：<textarea name="txtMemo" rows="2" cols="20" id="txtMemo" style="height:30px;width:454px;">
						</textarea></div>

	                    <div class="wrapitem"><input value="0" name="payment" type="radio" id="payment0" class="radio" checked="checked" />在线支付（即时到帐，支持绝大数银行借记卡及部分银行信用卡）</div>

	                        <li><input name="paymenttype" type="radio" value="SDB" /><img src="../img/pay/8.gif" alt="" /></li>

	                        <li><input name="paymenttype" type="radio" value="CEB_D" /><img src="../img/pay/3.gif" alt="" /></li>

	                        <li><input name="paymenttype" type="radio" value="COMM_D" /><img src="../img/pay/5.gif" alt="" /></li>
	                        <li class="qiye" style="display:none;"><input name="paymenttype" type="radio" value="B2B" /><img src="../img/pay/bank_qy.jpg" alt="" /></li>
	                    </ul>
	                </div>
	                
	                <div class="cartwrap" style="padding-bottom:8px;">
	                    <div class="wrapitem"><input value="2" name="payment" type="radio" id="payment2" class="radio" />门店支付（您的收货地址附近有自提点，使用自主自提，更快更便捷）</div>
	                </div>
	                <div class="carthead" style="border-top:1px solid #CCCCCC;">
	                    <div class="headtext">商品信息</div>
	                </div>
	            </div>
